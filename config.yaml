# 冒号后面一定要有空格
# 缩进要用空格
name: "elgongRPC-config"
# 连接池相关的参数
conn:
    # 初始化连接数，目前时懒加载，因为我懒
    initialCap: 10
    # 最大连接数
    maxCap: 100
    # 最大空闲连接
    maxIdle: 10
    # 是否开启掉线自动重连
    failReconnect: true
    # 重连超时时长
    failReconnectSecond: 5
    # 重连尝试次数
    failReconnectTime: 1
    # 是否开启定时任务-健康管理默认开启
    isTickerOpen: true
    # 健康管理定时时长
    tickerTime: 5
    # 建立 tcp 连接 超时时长
    timeout: 3
codec:
    codec-method: msgpack
# 服务相关
server:
    servicename: hello
    servicemethod: printa
    ip: 127.0.0.1:8999